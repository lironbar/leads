<div fxLayout="column" class="full-height">

    <mat-chip-list aria-label="Lead Status Chip">
        <mat-chip [color]="approved ? 'primary' : 'warn'" selected>
            <!--<span class="mat-caption">{{approved ? 'Approved' :'Not Approved'}}</span>-->
            <span class="mat-caption" *ngIf="approved; else notApproved">{{'Approved'| translate}}</span>
            <ng-template #notApproved>
                <span class="mat-caption">{{'Not Approved'| translate}}</span>
            </ng-template>
            <button *ngxPermissionsOnly="['ADMIN', 'PUBLISHER']" mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>keyboard_arrow_down</mat-icon>
            </button>
        </mat-chip>
    </mat-chip-list>

    <mat-menu #menu="matMenu">
        <button *ngIf="!approved" mat-menu-item (click)="onChangeApproved(true)">
            <span>{{'Approved'| translate}}</span>
        </button>
        <button *ngIf="approved" mat-menu-item (click)="onChangeApproved(false)">
            <span>{{'Not Approved'| translate}}</span>
        </button>
    </mat-menu>
</div>
