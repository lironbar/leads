<div fxLayout="row" class="full-height">

    <mat-card fxFlex="25" fxLayout="column" class="overflow-auto padding-0">
        <!--<mat-nav-list>-->
            <!--<a mat-list-item routerLink="./create"> Create </a>-->
        <!--</mat-nav-list>-->
        <mat-list *ngIf="campaigns$ | async as campaigns">
            <mat-nav-list *ngFor="let campaign of campaigns" (click)="onCampaignClicked(campaign)" class="padding-0">
                <a mat-list-item
                   [ngClass]="{'selected': selectedCampaignId === campaign._id}"
                   [routerLink]="['./campaign', campaign._id]">
                    <img matListAvatar [src]="campaign.imageUrl" alt="...">
                    <h3 matLine> {{campaign.name}} </h3>
                    <p matLine>
                        <span> {{campaign.description}} </span>
                    </p>
                </a>
            </mat-nav-list>
        </mat-list>
    </mat-card>

    <div fxFlex>
        <router-outlet></router-outlet>
    </div>

</div>
