<div fxLayout="column" class="full-height">
    <mat-card fxFlex fxLayout="column" class="padding-0" *ngIf="interface; else empty_state">
        <mat-radio-group fxLayout="row" fxLayoutAlign="space-around center"
                         (change)="onTypeChange(type)"
                         class="padding-5" [(ngModel)]="type">
            <mat-radio-button color="primary" value="http">{{'API' | translate}}</mat-radio-button>
            <mat-radio-button color="primary" value="email">{{'Email' | translate}}</mat-radio-button>
        </mat-radio-group>

        <div fxLayout="column" class="z-depth-1 padding-10" >
            <!--Http Column-->
            <div fxLayout="column" *ngIf="type === 'http'">

                <div fxLayout="row" fxLayoutAlign="start center">
                    <span class="md-body-2 margin-right-5">{{'URL' | translate}}:</span>
                    <mat-form-field fxFlex>
                        <input matInput [(ngModel)]="interface.url">
                    </mat-form-field>

                    <mat-form-field>
                        <mat-select [(ngModel)]="interface.method" placeholder="{{'Method' | translate}}">
                            <mat-option *ngFor="let method of methods" [value]="method">
                                {{method}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>

            <!--Email Row-->
            <div fxLayout="row" fxLayoutAlign="start center" *ngIf="type === 'email'">
                <span class="md-body-2 margin-right-5">{{'Email' | translate}}:</span>
                <mat-form-field>
                    <input matInput [(ngModel)]="interface.email">
                </mat-form-field>
            </div>

            <!--Add Field Row-->
            <div fxLayout="row" fxLayoutAlign="start center">
                <mat-form-field >
                    <input matInput [(ngModel)]="field.name" placeholder="{{'Field Name' | translate}}">
                </mat-form-field>

                <mat-form-field >
                    <input matInput [(ngModel)]="field.defaultValue" placeholder="{{'Default Value' | translate}}">
                </mat-form-field>

                <span fxFlex></span>
                <button mat-mini-fab color="primary"
                        [disabled]="!field.name"
                        (click)="onAddField(field)">
                    <mat-icon aria-label="Create Campaign">add</mat-icon>
                </button>
            </div>
        </div>

        <!--DATA-->
        <div fxFlex fxLayout="column" class="overflow-auto">
            <mat-list role="list">
                <mat-list-item *ngFor="let property of interface.properties; let $index = index" role="listitem">
                    <span class="md-body-2 margin-right-5">{{'Field Name' | translate}}:</span>
                    <mat-form-field >
                        <input matInput [(ngModel)]="property.name">
                    </mat-form-field>

                    <span class="md-body-2 margin-left-10 margin-right-5">{{'Default Value' | translate}}:</span>
                    <mat-form-field >
                        <input matInput [(ngModel)]="property.defaultValue">
                    </mat-form-field>

                    <span fxFlex></span>
                    <button mat-mini-fab color="warn"
                            (click)="onRemoveField($index)">
                        <mat-icon aria-label="Create Campaign">remove</mat-icon>
                    </button>
                </mat-list-item>
            </mat-list>
        </div>

        <mat-toolbar fxLayout="row" fxLayoutAlign="start center">
            <button mat-button color="warn" (click)="onDelete()" *ngIf="interface._id">{{'DELETE' | translate}}</button>
            <span fxFlex></span>
            <button *ngIf="interface._id; else create" mat-button color="primary"
                    (click)="onUpdate()"
                    [disabled]="!interface.properties.length">
                {{'UPDATE' | translate}}
            </button>
            <ng-template #create>
                <button mat-button color="primary"
                        (click)="onCreate()"
                        [disabled]="!interface.properties.length">
                    {{'CREATE' | translate}}
                </button>
            </ng-template>
        </mat-toolbar>

    </mat-card>

    <ng-template #empty_state>
        <app-empty-state text="No Interface Found"
                         src="/assets/empty_states/empty_state_interface.png"></app-empty-state>
    </ng-template>
</div>
