<div fxLayout="row" class="full-height">
    <div fxFlex fxLayout="column" class="overflow-auto">
        <mat-accordion fxFlex [multi]="true" *ngIf="leads.length; else empty_state">
            <mat-expansion-panel *ngFor="let lead of leads; index as i">
                <mat-expansion-panel-header>
                    <span class="mat-body-2 margin-right-5">{{i + 1}}.</span>
                    <span class="mat-body-2 opacity-8  ">Campaign Name {{i + 1}}</span>
                </mat-expansion-panel-header>
                <div fxLayout="row" fxLayoutAlign="start center">
                    <img *ngIf="lead.campaign" fxFlex [src]="lead.campaign.imageUrl" id="campaign-image"/>
                    <div fxFlex class="padding-10">
                        <p>Price: {{lead.price}}</p>
                        <p>More Data: ....</p>
                    </div>
                </div>
            </mat-expansion-panel>
        </mat-accordion>
        <ng-template #empty_state>
            <app-empty-state text="No Campaigns Found"
                             src="/assets/empty_states/empty_state_campaigns.png"></app-empty-state>
        </ng-template>
    </div>
