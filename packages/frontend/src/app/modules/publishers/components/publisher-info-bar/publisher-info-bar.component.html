<mat-card fxLayout="column" class="full-height" *ngIf="publisher">
    <div fxLayout="row" fxLayoutAlign="center center">
        <img class="avatar-large" src="/assets/empty_states/empty_state_publishers.png"/>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center" class="padding-10">
        <span fxFlex="none" class="mat-title margin-0 weight-300">{{publisher.name}}</span>
        <button mat-icon-button matTooltip="Edit Info" class="margin-left-5"
                (click)="onEditInfo(publisher)">
            <mat-icon>edit</mat-icon>
        </button>
    </div>
    <div fxFlex fxLayout="column" fxLayoutAlign="start start" class="overflow-auto">

        <!--Affiliate / User Info-->
        <div fxLayout="column" class="padding-right-20 padding-left-20">
            <!--Email-->
            <div fxFlex="none" fxLayout="row" fxLayoutAlign="start center" class="margin-5">
                <mat-icon matTooltip="Email" class="info-icon">email</mat-icon>
                <span class="mat-body-1">{{publisher.email || 'No Email'}}</span>
            </div>
            <!--Phone-->
            <div fxFlex="none" fxLayout="row" fxLayoutAlign="start center" class="margin-5">
                <mat-icon matTooltip="Phone" class="info-icon">phone</mat-icon>
                <span class="mat-body-1">{{publisher.phone || 'No Phone'}}</span>
            </div>
            <!--Address-->
            <div fxFlex="none" fxLayout="row" fxLayoutAlign="start center" class="margin-5">
                <mat-icon matTooltip="Address" class="info-icon">place</mat-icon>
                <span class="mat-body-1">{{publisher.address || 'No Address'}}</span>
            </div>
            <div fxFlex="none" fxLayout="row" fxLayoutAlign="start center" class="margin-5">
                <mat-icon matTooltip="Contact Name" class="info-icon">account_box</mat-icon>
                <span class="mat-body-1">{{publisher.contact || 'No Contact Name'}}</span>
            </div>
            <div fxFlex="none" fxLayout="row" fxLayoutAlign="start center" class="margin-5">
                <mat-icon matTooltip="PHC" class="info-icon">import_contacts</mat-icon>
                <span class="mat-body-1">{{publisher.phc || 'No PHC'}}</span>
            </div>
        </div>
    </div>
</mat-card>
