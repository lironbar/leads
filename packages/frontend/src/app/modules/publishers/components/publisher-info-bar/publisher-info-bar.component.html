<mat-card fxLayout="column" class="full-height" *ngIf="publisher">
    <div fxFlex class="overflow-auto">
        <span class="mat-title">{{publisher.name}}</span>
        <!--Email-->
        <div fxLayout="row" fxLayoutAlign="start center" class="margin-5">
            <mat-icon class="margin-right-5">email</mat-icon>
            <span class="mat-body-2">{{publisher.email || 'No Email'}}</span>
        </div>
        <!--Phone-->
        <div fxLayout="row" fxLayoutAlign="start center" class="margin-5">
            <mat-icon class="margin-right-5">phone</mat-icon>
            <span class="mat-body-2">{{publisher.phone || 'No Email'}}</span>
        </div>
        <!--Address-->
        <div fxLayout="row" fxLayoutAlign="start center" class="margin-5">
            <mat-icon class="margin-right-5">place</mat-icon>
            <span class="mat-body-2">{{publisher.address || 'No Email'}}</span>
        </div>
    </div>
</mat-card>
