<mat-card fxLayout="column" class="full-height" *ngIf="affiliate">
    <div fxLayout="row" fxLayoutAlign="center center">
        <img class="avatar-large" src="/assets/empty_states/empty_state_affiliates.png"/>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center" class="padding-10">
        <span fxFlex="none" class="mat-title margin-0 weight-300">{{affiliate.name}}</span>
        <button mat-icon-button matTooltip="Edit Info" class="margin-left-5"
                (click)="onEditInfo(affiliate)">
            <mat-icon>edit</mat-icon>
        </button>
    </div>
    <div fxFlex fxLayout="column" fxLayoutAlign="start start" class="overflow-auto">

        <!--Affiliate / User Info-->
        <div fxLayout="column" class="padding-right-20 padding-left-20">
            <!--Email-->
            <div fxFlex="none" fxLayout="row" fxLayoutAlign="start center" class="margin-5">
                <mat-icon matTooltip="Email" class="margin-right-5">email</mat-icon>
                <span class="mat-body-1">{{affiliate.user.email || 'No Email'}}</span>
            </div>
            <!--Phone-->
            <div fxFlex="none" fxLayout="row" fxLayoutAlign="start center" class="margin-5">
                <mat-icon matTooltip="Phone" class="margin-right-5">phone</mat-icon>
                <span class="mat-body-1">{{affiliate.user.phone || 'No Phone'}}</span>
            </div>
            <!--Address-->
            <div fxFlex="none" fxLayout="row" fxLayoutAlign="start center" class="margin-5">
                <mat-icon matTooltip="Address" class="margin-right-5">place</mat-icon>
                <span class="mat-body-1">{{affiliate.address || 'No Address'}}</span>
            </div>
        </div>
    </div>
</mat-card>
