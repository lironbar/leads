<div fxLayout="row" class="full-height" *ngIf="affiliate$ | async; let affiliate">

    <app-affiliate-info-bar fxFlex="25" [(affiliate)]="affiliate" (change)="onAffiliateChange($event)">

    </app-affiliate-info-bar>

    <div fxFlex fxLayout="column">



        <div fxFlex fxLayout="row">

            <div fxFlex fxLayout="column">
                <app-campaign-panels fxFlex *ngIf="campaigns$ | async as campagins; else empty_state"
                                     [(campaigns)]="campagins"
                                     (send)="onSendLead($event)"
                                     (leave)="onLeaveCampaign($event)"
                                     (open)="onSelectedCampaign($event)">
                </app-campaign-panels>

                <ng-template #empty_state>
                    <app-empty-state text="No Campaigns Found"
                                     src="/assets/empty_states/empty_state_campaigns.png"></app-empty-state>
                </ng-template>
            </div>

            <div fxFlex fxLayout="column">

                <app-leads-panels fxFlex *ngIf="leads$ | async as leads;"
                                  [(leads)]="leads">

                </app-leads-panels>

            </div>
        </div>





        <!--<div fxFlex fxLayout="column">-->
            <!--<app-campaign-panels fxFlex *ngIf="campaigns$ | async as campagins;"-->
                                 <!--[(campaigns)]="campagins"-->
                                 <!--(send)="onSendLead($event)"-->
                                 <!--(leave)="onLeaveCampaign($event)">-->
            <!--</app-campaign-panels>-->
        <!--</div>-->
    </div>
</div>
