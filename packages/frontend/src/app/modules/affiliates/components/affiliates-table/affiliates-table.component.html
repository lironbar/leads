<div fxLayout="column" class="full-height" *ngIf="affiliates.length; else empty_state">
    <table fxFlex mat-table [dataSource]="affiliates" class="mat-elevation-z8">

        <!-- Index Column -->
        <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let affiliate; let i = index;"> {{i + 1}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>{{'Name' | translate}}</th>
            <td mat-cell *matCellDef="let affiliate">
                <a mat-button [routerLink]="['/affiliates', affiliate._id]">{{affiliate.name}}</a>
            </td>
        </ng-container>

        <!-- Phone Column -->
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef>{{'Phone' | translate}}</th>
            <td mat-cell *matCellDef="let affiliate"> {{affiliate.phone}}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>{{'Email' | translate}}</th>
            <td mat-cell *matCellDef="let affiliate"> {{affiliate.email}}</td>
        </ng-container>

        <!--&lt;!&ndash; Address Column &ndash;&gt;-->
        <!--<ng-container matColumnDef="address">-->
            <!--<th mat-header-cell *matHeaderCellDef>Address</th>-->
            <!--<td mat-cell *matCellDef="let affiliate"> {{affiliate.address}}</td>-->
        <!--</ng-container>-->

        <!--&lt;!&ndash; Campaigns Column &ndash;&gt;-->
        <!--<ng-container matColumnDef="campaigns">-->
            <!--<th mat-header-cell *matHeaderCellDef>Campaigns</th>-->
            <!--<td mat-cell *matCellDef="let affiliate">{{affiliate.campaigns.length}}</td>-->
        <!--</ng-container>-->

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let affiliate">
                <div fxLayout="row" fxLayoutAlign="start center">
                    <span fxFlex></span>
                    <button mat-icon-button color="warn" (click)="onRemove(affiliate)">
                        <mat-icon aria-label="Remove Publisher">clear</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<ng-template #empty_state class="overflow-auto">
    <app-empty-state text="No Affiliates Found"
                     src="/assets/empty_states/empty_state_affiliates.png"></app-empty-state>
</ng-template>
