<form (submit)="onCreateAffiliate(affiliateForm)" #affiliateForm="ngForm">
  <h1 mat-dialog-title class="margin-bottom-10">{{header | translate}}</h1>
  <mat-divider></mat-divider>
  <div mat-dialog-content>
    <mat-form-field>
      <input matInput
             placeholder="{{'Name' | translate}}"
             title="affiliate name" type="text"
             #name="ngModel"
             [(ngModel)]="affiliate.name" name="name" required>
      <mat-error *ngIf="name.invalid">*{{'This field is required' | translate}}.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput
             placeholder="{{'Phone' | translate}}"
             title="affiliate phone" type="text"
             #phone="ngModel"
             [(ngModel)]="affiliate.phone" name="phone" required>
      <mat-error *ngIf="phone.invalid">*{{'This field is required' | translate}}.</mat-error>
    </mat-form-field>
    <div fxLayout="row" fxLayoutAlign="start center">
      <mat-form-field fxFlex="100">
        <input matInput
               placeholder="{{'Email' | translate}}"
               title="affiliate email" type="email"
               #email="ngModel"
               [(ngModel)]="affiliate.email" name="email" required>
        <mat-error *ngIf="email.invalid">*{{'This field is required' | translate}}.</mat-error>
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center" *ngIf="passwordRequired">
      <mat-form-field fxFlex="100">
        <input matInput
               placeholder="{{'Password' | translate}}"
               title="affiliate email" type="password"
               #password="ngModel"
               [(ngModel)]="affiliate.password" name="password" required>
        <mat-error *ngIf="password.invalid">*{{'This field is required' | translate}}.</mat-error>
      </mat-form-field>
    </div>
    <div fxLayout="row">
      <mat-form-field fxFlex>
        <input matInput
               placeholder="{{'Address' | translate}}"
               title="affiliate address" type="text"
               #address="ngModel"
               [(ngModel)]="affiliate.address" name="address" required>
        <mat-error *ngIf="address.invalid">*{{'This field is required' | translate}}.</mat-error>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions fxLayout="row">
    <span fxFlex></span>
    <button mat-button (click)="onCancel($event)">{{'CANCEL' | translate}}</button>
    <button mat-button mat-raised-button color="primary" type="submit">{{action | translate}}</button>
  </div>
</form>
