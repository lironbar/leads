<form (submit)="onCreateCampaign(campaignForm)" #campaignForm="ngForm">
  <h1 mat-dialog-title>Create Campaign</h1>
  <div mat-dialog-content>

    <!--Name && Description Row-->
    <div fxLayout="row" fxLayoutAlign="start center">
      <!--Name-->
      <mat-form-field fxFlex="50">
        <input matInput placeholder="Name"
               title="campaign name" type="text"
               #name="ngModel"
               [(ngModel)]="campaign.name" name="name" required>
        <mat-error *ngIf="name.invalid">*This field is required.</mat-error>
      </mat-form-field>

      <!--Description-->
      <mat-form-field fxFlex="50">
        <input matInput placeholder="Description"
               title="campaign description" type="text"
               #description="ngModel"
               [(ngModel)]="campaign.description" name="description" required>
        <mat-error *ngIf="description.invalid">*This field is required.</mat-error>
      </mat-form-field>
    </div>

    <!--Price && Hedge Percentage Row-->
    <div fxLayout="row" fxLayoutAlign="start center">

      <!--Price-->
      <mat-form-field fxFlex="50">
        <input matInput placeholder="Price"
               title="Price" type="number"
               #price="ngModel"
               [(ngModel)]="campaign.price" name="price" required>
        <mat-error *ngIf="price.invalid">*This field is required.</mat-error>
      </mat-form-field>

      <!--Hedge Percentage-->
      <mat-form-field fxFlex="50">
        <input matInput placeholder="Hedge Percentage"
               title="hedgePercentage" type="number"
               #hedgePercentage="ngModel"
               [(ngModel)]="campaign.hedgePercentage" name="hedgePercentage" required>
        <mat-error *ngIf="hedgePercentage.invalid">*This field is required.</mat-error>
      </mat-form-field>

    </div>

    <!--Max Leads && Max Daily Leads Row-->
    <div fxLayout="row" fxLayoutAlign="start center">

      <!--Max Leads-->
      <mat-form-field fxFlex="50">
        <input matInput placeholder="Max Leads"
               title="maxLeads" type="number"
               #maxLeads="ngModel"
               [(ngModel)]="campaign.maxLeads" name="maxLeads" required>
        <mat-error *ngIf="maxLeads.invalid">*This field is required.</mat-error>
      </mat-form-field>

      <!--Max Daily Leads-->
      <mat-form-field fxFlex="50">
        <input matInput placeholder="Max Daily Leads"
               title="maxDailyLeads" type="number"
               #maxDailyLeads="ngModel"
               [(ngModel)]="campaign.maxDailyLeads" name="maxDailyLeads" required>
        <mat-error *ngIf="maxDailyLeads.invalid">*This field is required.</mat-error>
      </mat-form-field>

    </div>

    <!--Marketing Text Row-->
    <div fxLayout="row">
      <!--Marketing Text-->
      <mat-form-field fxFlex>
        <input matInput placeholder="Marketing Text"
               title="marketingText" type="text"
               #marketingText="ngModel"
               [(ngModel)]="campaign.marketingText" name="marketingText" required>
        <mat-error *ngIf="marketingText.invalid">*This field is required.</mat-error>
      </mat-form-field>
    </div>

    <!--Image Url Row-->
    <div fxLayout="row">

      <!--Image Url-->
      <mat-form-field fxFlex>
        <input matInput placeholder="Image Url"
               title="imageUrl" type="text"
               #imageUrl="ngModel"
               [(ngModel)]="campaign.imageUrl" name="imageUrl" required>
        <mat-error *ngIf="imageUrl.invalid">*This field is required.</mat-error>
      </mat-form-field>
    </div>
  </div>

  <div mat-dialog-actions fxLayout="row">
    <span fxFlex></span>
    <button mat-button (click)="onCancel()">{{'Cancel'}}</button>
    <button mat-button mat-raised-button color="primary" type="submit">{{'Submit'}}</button>
  </div>
</form>
