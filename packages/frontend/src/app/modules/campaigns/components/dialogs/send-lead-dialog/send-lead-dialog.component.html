<form (submit)="onSendLead(leadForm)" #leadForm="ngForm" class="large-dialog">
    <!--<h1 mat-dialog-title>{{'Send Lead'}}</h1>-->
    <div mat-dialog-content fxLayout="column">
        <div fxLayout="column" class="campaign-img overflow-auto">
            <img fxFlex src="/assets/images/campaign-example.jpg"/>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-around center">
            <div fxLayout="row" fxLayoutAlign="start center" *ngFor="let property of properties">
                <!--<mat-icon class="margin-right-5">account_box</mat-icon>-->
                <mat-form-field>
                    <input matInput [placeholder]="property.name" type="text"
                           [(ngModel)]="lead[property.name]"
                           [name]="property.name" required>
                    <mat-error *ngIf="!lead[property.name]">*{{'This field is required' | translate}}.</mat-error>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div mat-dialog-actions fxLayout="row" fxLayoutAlign="start center">
        <span fxFlex></span>
        <button mat-button (click)="onCancel()">{{'Cancel' | translate}}</button>
        <button mat-button mat-raised-button color="primary" type="submit">{{'Send' }}</button>
    </div>
</form>
