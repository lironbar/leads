<form (submit)="onSendLead(leadForm)" #leadForm="ngForm" class="large-dialog">
    <!--<h1 mat-dialog-title>{{'Send Lead'}}</h1>-->
    <div mat-dialog-content fxLayout="row">

        <!--Lead Inputs Section-->
        <div fxFlex="50" fxLayout="row wrap" class="overflow-auto">
            <div fxFlex="50" fxLayout="row" *ngFor="let field of fields">

                <!--String Input-->
                <mat-form-field *ngIf="field.type === 'string'">
                    <input matInput [(ngModel)]="lead[field.name]"
                           [placeholder]="field.name"
                           type="text"
                           [name]="field.name" required>
                    <mat-error *ngIf="!lead[field.name]">*{{'This field is required' | translate}}.</mat-error>
                </mat-form-field>

                <!--Select List-->
                <mat-form-field *ngIf="field.type === 'select'">
                    <mat-select matInput
                                [(ngModel)]="lead[field.name]"
                                [name]="field.name"
                                [placeholder]="field.name" required>
                        <mat-option *ngFor="let option of field.options" [value]="option.value">
                            {{option.displayName}}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="!lead[field.name]">*{{'This field is required' | translate}}.</mat-error>
                </mat-form-field>

            </div>
        </div>

        <!--Lead Image Section-->
        <div fxFlex="50" fxLayout="column" class="campaign-img overflow-auto">
            <img fxFlex src="/assets/images/campaign-example.jpg"/>
        </div>

    </div>
    <div mat-dialog-actions fxLayout="row" fxLayoutAlign="start center">
        <span fxFlex></span>
        <button mat-button (click)="onCancel()">{{'Cancel' | translate}}</button>
        <button mat-button mat-raised-button color="primary" type="submit">{{'Send' }}</button>
    </div>
</form>
