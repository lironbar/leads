<h1 mat-dialog-title class="margin-bottom-10">{{data.header | translate}}</h1>
<mat-divider></mat-divider>
<div mat-dialog-content>
  <div fxLayout="row">
    <p>{{data.text | translate}}</p>
  </div>
</div>
<div mat-dialog-actions fxLayout="row">
  <span fxFlex></span>
  <button mat-button mat-dialog-close>{{'CANCEL' | translate}}</button>
  <button mat-button color="primary" [mat-dialog-close]="true">{{'CONFIRM' | translate}}</button>
</div>
