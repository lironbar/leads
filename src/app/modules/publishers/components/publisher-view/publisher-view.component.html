<div fxLayout="column" class="full-height">
  <div fxLayout="row" fxLayoutAlign="start center">
    <span fxFlex></span>
    <app-campaign-create-button (create)="onCreateCampaign($event)"></app-campaign-create-button>
  </div>
  <div fxFlex fxLayout="column" *ngIf="publisher$ | async; let publisher">
    <h3> {{publisher._id}}</h3>
    <app-campaign-list fxFlex [(campaigns$)]="campaigns$"></app-campaign-list>
  </div>
</div>
