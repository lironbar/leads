<form (submit)="onAddCampaign(publisherForm)" #publisherForm="ngForm">
  <h1 mat-dialog-title>Create Publisher</h1>
  <div mat-dialog-content>
    <mat-form-field>
      <input matInput placeholder="Name"
             title="publisher name" type="text"
             #name="ngModel"
             ngModel name="name" required>
      <mat-error *ngIf="name.invalid">*This field is required.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Phone"
             title="publisher phone" type="text"
             #phone="ngModel"
             ngModel name="phone" required>
      <mat-error *ngIf="phone.invalid">*This field is required.</mat-error>
    </mat-form-field>
    <div fxLayout="row" fxLayoutAlign="start center">
      <mat-form-field fxFlex="100">
        <input matInput placeholder="Email"
               title="publisher email" type="email"
               #email="ngModel"
               ngModel name="email" required>
        <mat-error *ngIf="email.invalid">*This field is required.</mat-error>
      </mat-form-field>
    </div>
    <div fxLayout="row">
      <mat-form-field fxFlex>
        <input matInput placeholder="Address"
               title="publisher address" type="text"
               #address="ngModel"
               ngModel name="address" required>
        <mat-error *ngIf="address.invalid">*This field is required.</mat-error>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions fxLayout="row">
    <span fxFlex></span>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button mat-raised-button color="primary" type="submit">Create</button>
  </div>
</form>
